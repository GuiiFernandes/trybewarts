<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Project - TrybeWarts</title>
</head>
<body id="body">
  <div class="header-container">
    <h1 id="trybewarts-header-title-mobile">Trybewarts</h1>
    <div id="menu-mobile">
      <input class="hidden-menu" type="checkbox" id="my-menu" role="button" value="close-menu">
      <label class="btn btn-success" for="my-menu" role="button" aria-pressed="false" id="button-menu">Login</label>
    </div>
    <header class="header">
      <img src="./images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        <input type="password" name="password" class="form-control" id="password" placeholder="Senha">
        <button type="button" class="btn btn-success" id="enter">Entrar</button>
      </form>
    </header>
  </div>
  <main>
    <form action="" id="evaluation-form">
      <div class="input-group mb-3">
        <input type="text" aria-label="nome" class="form-control" name="firstName" id="input-name" placeholder="Nome">
        <input type="text" class="form-control" name="lastName" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="input-group mb-3">
        <input type="email" name="main-email" id="input-email" class="form-control" placeholder="Email">
        <span class="input-group-text">Casa:</span>
        <select class="form-select" name="house" id="house"></select>
      </div>
      <div id="options-container">
        <fieldset id="radio-container">
        <legend for="radio-container" id="label-family">Qual sua família?</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="family" id="frontend" value="Frontend">
            <label class="form-check-label" for="frontend">
              Frontend
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="family" id="backend" value="Backend">
            <label class="form-check-label" for="backend">
              Backend
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="family" id="fullstack" value="FullStack">
            <label class="form-check-label" for="fullstack">
              FullStack
            </label>
          </div>
        </fieldset>
        <fieldset id="subject-container">
          <legend for="subject-container" id="label-content">Qual conteúdo você está com mais vontade de aprender?</legend>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input subject" type="checkbox" name="subject" role="switch" id="hofs" value="HoFs">
            <label class="form-check-label" for="hofs">HoFs</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input subject" type="checkbox" name="subject" role="switch" id="jest" value="Jest">
            <label class="form-check-label" for="jest">Jest</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input subject" type="checkbox" name="subject" role="switch" id="promises" value="Promises">
            <label class="form-check-label" for="promises">Promises</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input subject" type="checkbox" name="subject" role="switch" id="react" value="React">
            <label class="form-check-label" for="react">React</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input subject" type="checkbox" name="subject" role="switch" id="sql" value="SQL">
            <label class="form-check-label" for="sql">SQL</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input subject" type="checkbox" name="subject" role="switch" id="python" value="Python">
            <label class="form-check-label" for="python">Python</label>
          </div>
        </fieldset>
      </div>
      <fieldset id="rate-container">
        <legend for="rate-container" id="label-rate">Como você avalia a Trybewarts?</legend>
      </fieldset>
      <div id="textarea-container">
        <label class="textarea form-label" for="textarea">Deixe seu comentário:</label>
        <textarea class="form-control" id="textarea" name="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p>Caracteres restantes: <span id="counter">500</span>.</p>
      </div>
      <div id="agreement-container" class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="agreement">
        <label class="form-check-label" for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <button type="submit" class="btn btn-success" id="submit-btn">Enviar</button>
    </form>
    <div id="form-data">
      <div id="feedback">
        <h2>FEEDBACK</h2>
        <p>Nome: <span class="report"></span> <span class="report"></span></p>
        <p>Email: <span class="report"></span></p>
        <p>Casa: <span class="report"></span></p>
        <p>Família: <span class="report"></span></p>
        <p>Matérias: <span class="report"></span></p>
        <p>Avaliação: <span class="report"></span></p>
        <p>Observações: <span class="report"></span></p>
      </div>
      <button type="button" class="btn btn-success" id="back-button">Voltar</button>
    </div>
    <img src="images/trybewarts-colored.svg" alt="Escudo da TrybeWarts" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="./script.js"></script>
</html>
